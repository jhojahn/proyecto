<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet"/>
    <title>Portfolio XILTEN</title>
</head>
<body>

<h1>Portfolio XILTEN</h1>
<hr>

<!-- INFO PERSONAL -->
<section>
    <h2>Información Personal</h2>

    <div th:each="i : ${info}">
        <img th:src="${i.foto_url}" width="150">
        <p><b>Nombre:</b> <span th:text="${i.nombre}"></span></p>
        <p><b>Descripción:</b> <span th:text="${i.descripcion}"></span></p>
        <p><b>Email:</b> <span th:text="${i.email}"></span></p>

        <a th:href="${i.linkedin}" target="_blank">LinkedIn</a> |
        <a th:href="${i.github}" target="_blank">GitHub</a>
    </div>
</section>

<hr>

<!-- ESTUDIOS -->
<section>
    <h2>Estudios</h2>

    <ul>
        <li th:each="e : ${estudios}">
            <b th:text="${e.titulo}"></b> -
            <span th:text="${e.institucion}"></span><br>
            <small th:text="${e.descripcion}"></small>
        </li>
    </ul>
</section>

<hr>

<!-- EXPERIENCIA -->
<section>
    <h2>Experiencia</h2>

    <ul>
        <li th:each="ex : ${experiencias}">
            <b th:text="${ex.puesto}"></b> -
            <span th:text="${ex.empresa}"></span><br>
            <small th:text="${ex.descripcion}"></small>
        </li>
    </ul>
</section>

<hr>

<!-- LENGUAJES -->
<section>
    <h2>Tecnologías</h2>

    <div th:each="l : ${lenguajes}">
        <img th:src="${l.icono_url}" width="50">
        <span th:text="${l.nombre}"></span>
    </div>
</section>

<hr>

<!-- PROYECTOS -->
<section>
    <h2>Proyectos</h2>

    <div th:each="p : ${proyectos}">
        <h3 th:text="${p.nombre}"></h3>

        <img th:src="${p.image_url}" width="200">

        <p th:text="${p.descripcion}"></p>

        <a th:href="${p.github_url}" target="_blank">Ver repositorio</a>
    </div>
</section>

</body>
</html>
