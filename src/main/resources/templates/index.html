<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet"/>
    <title>Portfolio</title>
</head>
<body>

<header class="topbar">
    <div class="container">
        <h1 class="title">Mi Portfolio</h1>
    </div>
</header>

<main class="container">

    <!-- INFO -->
    <section class="section">
        <div class="section-head">
            <h2>Información</h2>
        </div>

        <div class="grid grid-2">
            <article class="card card-profile" th:each="i : ${info}">
                <div class="profile">
                    <img class="avatar" th:src="${i.foto_url}" alt="Foto"/>
                    <div>
                        <h3 class="card-title" th:text="${i.nombre}">Nombre</h3>
                        <p class="muted" th:text="${i.descripcion}">Descripción</p>
                    </div>
                </div>

                <div class="card-actions">
                    <a class="chip" th:href="'mailto:' + ${i.email}" th:text="${i.email}">email</a>
                    <a class="chip" th:href="${i.linkedin}" target="_blank">LinkedIn</a>
                    <a class="chip" th:href="${i.github}" target="_blank">GitHub</a>
                </div>
            </article>
        </div>
    </section>

    <!-- ESTUDIOS -->
    <section class="section">
        <div class="section-head">
            <h2>Estudios</h2>
        </div>

        <div class="grid grid-3">
            <article class="card" th:each="e : ${estudios}">
                <h3 class="card-title" th:text="${e.titulo}">Título</h3>
                <p class="muted"><span th:text="${e.institucion}">Centro</span></p>
                <p class="text" th:text="${e.descripcion}">Descripción</p>
                <p class="meta">
                    <span th:text="${#dates.format(e.fecha_inicio, 'yyyy-MM-dd')}">inicio</span>
                    —
                    <span th:text="${#dates.format(e.fecha_fin, 'yyyy-MM-dd')}">fin</span>
                </p>
            </article>
        </div>
    </section>

    <!-- EXPERIENCIA -->
    <section class="section">
        <div class="section-head">
            <h2>Experiencia</h2>
        </div>

        <div class="grid grid-3">
            <article class="card" th:each="ex : ${experiencias}">
                <h3 class="card-title" th:text="${ex.puesto}">Puesto</h3>
                <p class="muted" th:text="${ex.empresa}">Empresa</p>
                <p class="text" th:text="${ex.descripcion}">Descripción</p>
                <p class="meta">
                    <span th:text="${#dates.format(ex.fecha_inicio, 'yyyy-MM-dd')}">inicio</span>
                    —
                    <span th:text="${#dates.format(ex.fecha_fin, 'yyyy-MM-dd')}">fin</span>
                </p>
            </article>
        </div>
    </section>

    <!-- LENGUAJES -->
    <section class="section">
        <div class="section-head">
            <h2>Lenguajes / Tecnologías</h2>
        </div>

        <div class="grid grid-4">
            <article class="card tech" th:each="l : ${lenguajes}">
                <img class="tech-icon" th:src="${l.icono_url}" alt="Icono"/>
                <h3 class="card-title" th:text="${l.nombre}">Tecnología</h3>
            </article>
        </div>
    </section>

    <!-- PROYECTOS -->
    <section class="section">
        <div class="section-head">
            <h2>Proyectos</h2>
        </div>

        <div class="grid grid-3">
            <article class="card project" th:each="p : ${proyectos}">
                <div class="thumb">
                    <img th:src="${p.image_url}" alt="Proyecto"/>
                </div>
                <div class="project-body">
                    <h3 class="card-title" th:text="${p.nombre}">Nombre</h3>
                    <p class="text" th:text="${p.descripcion}">Descripción</p>
                    <a class="btn" th:href="${p.github_url}" target="_blank">Ver en GitHub</a>
                </div>
            </article>
        </div>
    </section>

</main>

<footer class="footer">
    <div class="container">
        <span class="muted">© Portfolio</span>
    </div>
</footer>
<form th:action="@{/email/send}" method="post">
    <input type="text" name="to" id="to">
    <input type="text" name="subject" id="subject">
    <input type="text" name="body" id="body">
    <input type="submit" value="Enviar">
</form>

</body>
</html>
