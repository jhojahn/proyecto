<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info Personal</title>
    <style>
        body{background:#6c63ff;font-family:Arial}
        .wrap{min-height:100vh;display:flex;justify-content:center;align-items:center}
        .card{background:#fff;padding:25px;border-radius:16px;width:750px;box-shadow:0 20px 50px rgba(0,0,0,.2)}
        .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
        label{font-weight:600}
        input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}
        textarea{resize:none;height:90px}
        .actions{text-align:right;margin-top:15px}
        .btn{padding:10px 16px;border-radius:12px;border:none;font-weight:600;cursor:pointer}
        .save{background:#6c63ff;color:white}
        .back{background:white;border:2px solid #6c63ff}
    </style>
</head>

<body>
<div class="wrap">
    <div class="card">

        <h2>Información Personal</h2>

        <form th:action="@{/admin/info/guardar}" th:object="${info}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="grid">
                <div>
                    <label>Nombre</label>
                    <input th:field="*{nombre}">
                </div>

                <div>
                    <label>Email</label>
                    <input th:field="*{email}">
                </div>

                <div>
                    <label>Foto URL</label>
                    <input th:field="*{foto_url}">
                </div>

                <div>
                    <label>LinkedIn</label>
                    <input th:field="*{linkedin}">
                </div>

                <div>
                    <label>GitHub</label>
                    <input th:field="*{github}">
                </div>
            </div>

            <label>Descripción</label>
            <textarea th:field="*{descripcion}"></textarea>

            <div class="actions">
                <a th:href="@{/admin}" class="btn back">Volver</a>
                <button class="btn save">Guardar</button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
