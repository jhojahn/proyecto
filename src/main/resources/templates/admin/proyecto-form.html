<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Proyectos - Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
        .card{width:min(820px,100%);background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.18);padding:26px}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
        .row1{display:grid;grid-template-columns:1fr;gap:14px}
        label{font-weight:600}
        input,textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #d9d9d9}
        textarea{min-height:110px;resize:vertical}
        .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:16px}
        .btn{padding:10px 14px;border-radius:12px;font-weight:600;border:none;cursor:pointer;text-decoration:none}
        .btn-primary{background:linear-gradient(90deg,#6b7cff,#6b3fa0);color:#fff}
        .btn-outline{background:#fff;border:2px solid #6b7cff}
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h2 style="margin-top:0">Agregar Proyecto</h2>

        <form th:action="@{/admin/proyectos/guardar}" th:object="${proyecto}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <input th:field="*{nombre}" placeholder="Nombre">
            <input th:field="*{descripcion}" placeholder="DescripciÃ³n">
            <input th:field="*{github_url}" placeholder="GitHub URL">
            <input th:field="*{image_url}" placeholder="Imagen URL">

            <input type="date" th:field="*{fecha}">

            <button>Guardar</button>

        </form>
    </div>
</div>
</body>
</html>
