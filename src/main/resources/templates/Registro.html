<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portfolio</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        }
        .registro-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        width: 100%;
        max-width: 400px;
        }
        h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        }
        .form-group {
        margin-bottom: 20px;
        }
        label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
 }
 input[type="text"],
 input[type="password"],
 input[type="email"] {
 width: 100%;
 padding: 12px;
 border: 2px solid #ddd;
 border-radius: 5px;
 font-size: 16px;
 transition: border-color 0.3s;
 }
 input:focus {
 outline: none;
 border-color: #667eea;
 }
 button {
 width: 100%;
 padding: 12px;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 color: white;
 border: none;
 border-radius: 5px;
 font-size: 16px;
 font-weight: bold;
 cursor: pointer;
 transition: transform 0.2s;
 }
 button:hover {
 transform: translateY(-2px);
 }
 .message {
 padding: 12px;
 margin-bottom: 20px;
 border-radius: 5px;
 text-align: center;
 }
 .error {
 background-color: #f8d7da;
 color: #721c24;
 border: 1px solid #f5c6cb;
 }
 .links {
 text-align: center;
 margin-top: 20px;
 }
 .links a {
 color: #667eea;
 text-decoration: none;
 }
 .links a:hover {
 text-decoration: underline;
 }
 .password-hint {
 font-size: 12px;
 color: #666;
 margin-top: 5px;
 }
    </style>
</head>
<body>
<div class="registro-container">
    <h1>üìù Crear Cuenta</h1>
    <!-- Mensaje de error -->
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>
    <!-- Formulario de registro -->
    <form th:action="@{/registro}" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required
                   autofocus>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
            <p class="password-hint">M√≠nimo 6 caracteres</p>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <div class="links">
        <p>¬øYa tienes cuenta? <a th:href="@{/login}">Inicia sesi√≥n
            aqu√≠</a></p>
        <p><a th:href="@{/}">‚Üê Volver al Portfolio</a></p>
    </div>
</div>
</body>
</html>
