<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio</title>
    <style>
        * {
            margin: 0;
           padding: 0;
           box-sizing: border-box;
 }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 min-height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 padding: 20px;
 }
 .login-container {
 background: white;
 padding: 40px;
 border-radius: 10px;
 box-shadow: 0 10px 30px rgba(0,0,0,0.3);
 width: 100%;
 max-width: 400px;
 }
 h1 {
 text-align: center;
 color: #333;
 margin-bottom: 30px;
 }
 .form-group {
 margin-bottom: 20px;
 }
 label {
 display: block;
 margin-bottom: 5px;
 color: #555;
 font-weight: 500;
 }
 input[type="text"],
 input[type="password"] {
 width: 100%;
 padding: 12px;
 border: 2px solid #ddd;
 border-radius: 5px;
 font-size: 16px;
 transition: border-color 0.3s;
 }
 input[type="text"]:focus,
 input[type="password"]:focus {
 outline: none;
 border-color: #667eea;
 }
 button {
 width: 100%;
 padding: 12px;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 color: white;
 border: none;
 border-radius: 5px;
 font-size: 16px;
 font-weight: bold;
 cursor: pointer;
 transition: transform 0.2s;
 }
    button:hover {
 transform: translateY(-2px);
 }
 .message {
 padding: 12px;
 margin-bottom: 20px;
 border-radius: 5px;
 text-align: center;
 }
 .error {
 background-color: #f8d7da;
 color: #721c24;
 border: 1px solid #f5c6cb;
 }
 .success {
 background-color: #d4edda;
 color: #155724;
 border: 1px solid #c3e6cb;
 }
 .links {
 text-align: center;
 margin-top: 20px;
 }
 .links a {
 color: #667eea;
 text-decoration: none;
 }
 .links a:hover {
 text-decoration: underline;
 }
    </style>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/admin}">Panel Admin</a>
</div>
<!-- Mostrar solo si NO est√° autenticado -->
<div sec:authorize="!isAuthenticated()">
    <a th:href="@{/login}">Iniciar Sesi√≥n</a>
</div>
<div class="login-container">
    <h1>üîê Iniciar Sesi√≥n</h1>
    <!-- Mensaje de error -->
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>
    <!-- Mensaje de √©xito -->
    <div th:if="${message}" class="message success">
        <p th:text="${message}"></p>
    </div>
    <!-- Formulario de login -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required
                   autofocus>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
    <div class="links">
        <p>¬øNo tienes cuenta? <a th:href="@{/registro}">Reg√≠strate
            aqu√≠</a></p>
        <p><a th:href="@{/}">‚Üê Volver al Portfolio</a></p>
    </div>
</div>
</body>
</html>
