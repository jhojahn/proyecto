
spring.application.name=proyecto

# =========================
# Servidor
# =========================
server.port=8080

# =========================
# H2 (PERSISTENTE EN ARCHIVO)
# =========================
spring.datasource.url=jdbc:h2:file:./data/portfolio-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =========================
# JPA / Hibernate
# =========================
# NO borra tablas al cerrar. Mantiene datos.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# (Opcional) ya no hace falta poner dialect explícito en H2 moderno
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =========================
# Scripts SQL (data.sql)
# =========================
# Si tienes data.sql con inserts, NO lo pongas en always o duplicará datos.
# Usa 'never' si ya estás metiendo datos desde el panel admin.
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
# Si tienes schema.sql/data.sql y quieres que se ejecute SOLO en H2 embebida:
# spring.sql.init.mode=embedded

# =========================
# Consola H2
# =========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# Thymeleaf
# =========================
spring.thymeleaf.cache=false

